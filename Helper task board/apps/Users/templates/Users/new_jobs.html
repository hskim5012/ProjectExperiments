<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/dashboard">Home</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </nav>
      <h2>Hello ! Create a job!</h2>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }} text-danger">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <!-- start form to get inputted information into the database -->
        <form class="form-group" action="/jobprocessing" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Title:</label>
            <input type="text" name="title" class="form-control col-sm-3">
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Description:</label>
            <input type="text" name="description" class="form-control col-sm-3">
          </div>
            <div class="form-group row">
              <label for="" class=" col-sm-2 col-form-label">Location:</label>
              <input type="text" name="location" class="form-control col-sm-3">
            </div>
            <!-- create a category option (checkbox since multiple categories) -->
            <legend class="col-form-label col-sm-2 pt-0">Category:  </legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <!-- if statements needed to match the name to save into a string -->
                      <input class="form-check-input" type="checkbox" name="pet_care" value="Pet care" checked>
                      <label class="form-check-label"> Pet care</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="garden" value="Garden">
                      <label class="form-check-label"> Garden </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="electrical" value="Electrical">
                      <label class="form-check-label">Electrical </label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Other:</label>
                    <input type="text" name="other" class="form-control col-sm-3">
                  </div>
            <a class="btn btn-primary" name="button" href="/dashboard">Cancel</a>
            <button type="submit" name="button" class="btn btn-primary" >Submit</button>
          </form>
      <div>
  </body>
</html>
