<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-inverse"
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/dashboard">Home</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
      <h2>Edit job!</h2>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }} text-danger">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <!-- job information is being pulled from the context that was passed in the views.py for job along with its "id" -->
      <h3 class="pb-4">Job Title: {{job.title}}</h3>
        <form class="form-group" action="/jobeditprocessing/{{job.id}}" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Title:</label>
          <!-- since editing an existing item in the database need to pull its title into the value to assign to -->
            <input type="text" name="title" value="{{job.title}}" class="form-control col-sm-3">
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Description:</label>
                <!-- since editing an existing item in the database need to pull its description into the value to assign to -->
            <input type="text" name="description" value="{{job.description}}" class="form-control col-sm-3">
          </div>
            <div class="form-group row">
              <label for="" class=" col-sm-2 col-form-label">Location:</label>
                  <!-- since editing an existing item in the database need to pull its location into the value to assign to -->
              <input type="text" name="location" value="{{job.location}}" class="form-control col-sm-3">
            </div>
            <a class="btn btn-primary" name="button" href="/dashboard">Cancel</a>
            <button type="submit" name="button"  value="" class="btn btn-primary" >Submit</button>
          </form>
      <div>
  </body>
</html>
